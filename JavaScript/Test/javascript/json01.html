<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>
<body>
    <h2>查询java中的数据</h2>
    <hr>
    <input type="button" value="查询表中数据" id="query">
    <script type="text/javascript">
        var data = {
            "total" : 4,
            "emps" : [
                {"id" : 1001,"name" : "张三","age" : 23},
                {"id" : 1002,"name" : "小红","age" : 15},
                {"id" : 1003,"name" : "小玉","age" : 18},
                {"id" : 1004,"name" : "joker","age" : 16}
            ]
        };
        window.onload = function (){
            var queryElt = document.getElementById("query");
            queryElt.onclick = function (){
                var html = "";
                var emps = data.emps;
                for (var i = 0 ; i < emps.length ; i++){
                    html += "<tr>";
                    html += "<td>"+emps[i].id+"</td>";
                    html += "<td>"+emps[i].name+"</td>";
                    html += "<td>"+emps[i].age+"</td>";
                    html += "</tr>";
                }
                document.getElementById("empTbody").innerHTML = html;
                document.getElementById("empSpan").innerText = data.total;
            }
        }

    </script>
    <table id="empTable" border="2px" width="50%">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
            <tbody id="empTbody">

            </tbody>
        </tr>
    </table>
    <br>
    总共<span id="empSpan">2</span>条记录
</body>
</html>
