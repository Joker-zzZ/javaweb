<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
</head>
<body>
    <script type="text/javascript">

            function displayTime() {
                var nowTime = new Date();
                var year = nowTime.getFullYear();
                var strTime = nowTime.toLocaleTimeString();
                document.getElementById("timeSpan").innerText = strTime;
            }
            //周期（1000ms）显示系统当前时间
            function start(){
                v = window.setInterval("displayTime()",1000);
            }

            //关闭周期显示系统当前时间
            function stop(){
                v = window.clearInterval(v);
            }

    </script>
    <br>
    <br>
    <input type="button" value="显示系统当前时间" onclick="start()"/>
    <span id="timeSpan"></span>
    <br>
    <input type="button" value="停止显示系统当前时间" onclick="stop()"/>
</body>
</html>
