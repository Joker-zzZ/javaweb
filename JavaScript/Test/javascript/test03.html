<!DocTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS代码设置节点的属性</title>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function (){
                document.getElementById("btn").onclick = function (){
                    document.getElementById("btn").type = "checkbox"
                }
            }
            window.onload = function (){
                document.getElementById("btn2").onclick = function (){
                    document.getElementById("text2").value = document.getElementById("text1").value;
                }
            }
        </script>
        <input type="button" value="将按钮修改为复选框" id="btn"/>
        <br>
        <br>
        文本1<input type="text"  id="text1"/>
        <br>
        <br>
        文本2<input type="text"  id="text2"/>
        <br>
        <br>
        <input type="button" value="将文本1中的内容复制到文本2中" id="btn2"/>
        <br>
        <br>
        <input type="text" onblur="alert(this.value)"/>
    </body>
</html>
